<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TS PMO Rage Room</title>
  <link rel="stylesheet" href="rageRoom.css" />
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <!-- WebGL Container -->
  <div id="webglContainer"></div>

  <button id="exitBtn" onclick="window.location.href='./index.html'">←</button>
  <button id="controlsBtn">Controls</button>
  
  <div id="leaderboard">
    <div id="leaderboardHeader">
      <h3>Leaderboard</h3>
      <span class="toggle-icon">▼</span>
    </div>
    <div id="leaderboardContent">
      <div class="leaderboard-item" style="--item-index: 0">
        <div class="player-name">
          <span class="rank">1</span>
          <span>Player123</span>
        </div>
        <span class="score">1,234</span>
      </div>
      <div class="leaderboard-item" style="--item-index: 1">
        <div class="player-name">
          <span class="rank">2</span>
          <span>RageKing</span>
        </div>
        <span class="score">987</span>
      </div>
      <div class="leaderboard-item" style="--item-index: 2">
        <div class="player-name">
          <span class="rank">3</span>
          <span>Smasher99</span>
        </div>
        <span class="score">876</span>
      </div>
      <div class="leaderboard-item" style="--item-index: 3">
        <div class="player-name">
          <span class="rank">4</span>
          <span>DestroyerX</span>
        </div>
        <span class="score">654</span>
      </div>
      <div class="leaderboard-item" style="--item-index: 4">
        <div class="player-name">
          <span class="rank">5</span>
          <span>RoomBreaker</span>
        </div>
        <span class="score">432</span>
      </div>
    </div>
  </div>

  <!-- Game UI -->
  <div id="gameUI">
    <div id="crosshair">+</div>
    <div id="timer"></div>
    <div id="score"></div>
    <div id="message"></div>
  </div>

  <!-- Controls Instructions -->
  <div id="controls">
    <h3>GAME CONTROLS</h3>
    <p><span class="key">W A S D</span>Move Around</p>
    <p><span class="key">MOUSE</span>Look Around</p>
    <p><span class="key">CLICK</span>Break Objects</p>
    <p><span class="key">SHIFT</span>Run</p>
    <p><span class="key">ESC</span>Pause</p>
    <p><span class="key">SPACE</span>Start Game</p>
  </div>

  <!-- Import maps for ES modules -->
  <script type="importmap">
  {
      "imports": {
          "three": "https://unpkg.com/three@0.160.1/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.1/examples/jsm/",
          "three/addons/controls/PointerLockControls.js": "https://unpkg.com/three@0.160.1/examples/jsm/controls/PointerLockControls.js",
          "three/addons/loaders/GLTFLoader.js": "https://unpkg.com/three@0.160.1/examples/jsm/loaders/GLTFLoader.js",
          "three/addons/loaders/DRACOLoader.js": "https://unpkg.com/three@0.160.1/examples/jsm/loaders/DRACOLoader.js",
          "three/addons/loaders/FontLoader.js": "https://unpkg.com/three@0.160.1/examples/jsm/loaders/FontLoader.js",
          "three/addons/geometries/TextGeometry.js": "https://unpkg.com/three@0.160.1/examples/jsm/geometries/TextGeometry.js"
      }
  }
  </script>

  <!-- Game code -->
  <script type="module" src="rageRoom.js"></script>

  <!-- UI Controls -->
  <script>
    const controlsBtn = document.getElementById('controlsBtn');
    const controlsPanel = document.getElementById('controls');
    
    controlsBtn.addEventListener('click', () => {
      controlsPanel.style.display = controlsPanel.style.display === 'none' ? 'block' : 'none';
    });

    // Hide controls when clicking outside
    document.addEventListener('click', (e) => {
      if (e.target !== controlsBtn && !controlsPanel.contains(e.target)) {
        controlsPanel.style.display = 'none';
      }
    });
  </script>

  <!-- Leaderboard functionality -->
  <script>
    // Leaderboard toggle functionality
    const leaderboardHeader = document.getElementById('leaderboardHeader');
    const leaderboardContent = document.getElementById('leaderboardContent');
    const toggleIcon = document.querySelector('.toggle-icon');
    const leaderboardItems = document.querySelectorAll('.leaderboard-item');

    leaderboardHeader.addEventListener('click', () => {
      leaderboardContent.classList.toggle('show');
      toggleIcon.classList.toggle('rotated');
      
      if (leaderboardContent.classList.contains('show')) {
        leaderboardItems.forEach(item => {
          item.style.animation = 'none';
          item.offsetHeight;
          item.style.animation = null;
        });
      }
    });
  </script>
</body>
</html>
